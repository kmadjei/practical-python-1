{% extends "base.html" %}
{% block content %}

  <section class="py-5">
      <div class="container px-4 px-lg-5 mt-4">
          <h2 class="text-center text-info">Share something about your self</h2>
          <form method="POST" action="{{ url_for('form_submission') }}" class="col-sm-10 mx-auto">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control my-3" id="name" name="name" placeholder="Tell us your full name..." required>
              </div>
              <div class="form-group"> 
                <label for="favorite">What is your favorite thing to do?</label>
                <input type="text" class="form-control my-3" id="favorite" name="favorite_activity" placeholder="Favorite activity...">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </section>
        
{% endblock %}
